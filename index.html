<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-Sheets</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./options.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="tools">

        <form class="options" onchange="onFormChange()" id="form">
            <select name="fontfamily" id="fontfamily">
                <option value="'Times New Roman', Times, serif">Times New Roman</option>
                <option value="Arial, Helvetica, sans-serif">Arial Helvetica</option>
                <option value="'Courier New', Courier, monospace">Courier New</option>
            </select>
            <input type="number" id="fontsize" name="fontsize" min="8" max="24" placeholder="font-size" value="16">
            <div>
                <input type="checkbox" class="hidden-input" id="bold" name="bold">
                <label for="bold" class="material-symbols-outlined option-btn">format_bold</label>
            </div>

            <div>
                <input type="checkbox" class="hidden-input" id="italic" name="italic">
                <label for="italic" class="material-symbols-outlined option-btn">format_italic</label>
            </div>

            <div>
                <input type="checkbox" class="hidden-input" id="underline" name="underline">
                <label for="underline" class="material-symbols-outlined option-btn">format_underlined</label>
            </div>

            <div>
                <input type="radio" name="textalign" class="hidden-input" id="left" value="left" checked>
                <label for="left" class="material-symbols-outlined option-btn">format_align_left</label>

                <input type="radio" name="textalign" class="hidden-input" value="center" id="center">
                <label for="center" class="material-symbols-outlined option-btn">format_align_center</label>

                <input type="radio" name="textalign" class="hidden-input" value="right" id="right">
                <label for="right" class="material-symbols-outlined option-btn">format_align_right</label>
            </div>

            <div>
                <input type="color" name="textcolor" id="textcolor" class="hidden-input" value="#000000">
                <label for="textcolor" class="material-symbols-outlined option-btn">format_color_text</label>
            </div>

            <div>
                <input type="color" name="bgcolor" id="bgcolor" class="hidden-input" value="#ffffff">
                <label for="bgcolor" class="material-symbols-outlined option-btn">format_color_fill</label>
            </div>

            <button type="button" class="material-symbols-outlined" id="file" onclick="exportData()">cloud_upload</button>
        </form>

        <div class="bottom-section">
            <div id="active-cell">null</div>
            <input oninput="onChangeFontSize()" type="text" class="expression" placeholder="f(x)">
        </div>
    </section>

    <section class="root">
        <div class="header"></div>
        <div class="body">
            <div class="sno"></div>
            <div class="main">
            </div>
        </div>
    </section>

    <script src="./options.js"></script>
    <script src="./script.js"></script>
    <script src="./export-import.js"></script>
</body>
</html>
